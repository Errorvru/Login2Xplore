<!-- Student Enrollment Form that will store data in STUDENT-TABLE relation of SCHOOL-DB database.

Input Fields: {Roll-No, Full-Name, Class, Birth-Date, Address, Enrollment-Date}

Primary key: Roll No. -->


<!DOCTYPE html>
<html lang="en">
<head>
<title>SCHOOL</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	<div class="page-header text-center">
		<h2>Student Details</h2>
		</div>
		<form id="schoolForm" method="get"><!-- {Roll-No, Full-Name, Class, Birth-Date, Address, Enrollment-Date} -->
			<div class="form-group">
				<label >Roll NO:</label> 
				<input type="number" id="rollNo" placeholder="Enter Roll Number" class="form-control" onchange="getStudent()">
			</div>
			<div class="form-group">
				<label >Full Name:</label> 
				<input type="text" id="fullName" placeholder="Enter Full Name" class="form-control" >
			</div>
			<div class="form-group">
				<label >Class:</label> 
				<input type="text" id="Class" placeholder="Enter Class" class="form-control" >
			</div>
			<div class="form-group">
				<label >Birth Date:</label> 
				<input type="date" id="DOB" placeholder="Enter Birth Date" class="form-control" >
			</div>
			<div class="form-group">
				<label >Address:</label> 
				<input type="text" id="address" placeholder="Enter Address" class="form-control" >
			</div>
			<div class="form-group">
				<label >Enrollment Date:</label> 
				<input type="date" id="enrDate" placeholder="Enter Enrollment Date" class="form-control" >
			</div>
		<div class="form-group text-center">
		<button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()">Save</button>
		<button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeDate()">Change</button>
		<button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()">Reset</button>
			</div>  <!-- disabled -->
		</form>
	</div>
	<script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
	<script type="text/javascript" src="Student.js"></script>
</body>
</html>
